<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Fissy ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue-primary: #4A90E2;
            --blue-light: #7DB3E8;
            --blue-accent: #5BA3F5;
            --pink-accent: #FFB6C1;
            --text-dark: #2C3E50;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #E8F4F8 0%, #FFF8F0 50%, #FFE4E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(-60px) rotate(-5deg); }
            75% { transform: translateY(-30px) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 35px;
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.15);
            text-align: center;
            position: relative;
        }

        .slide {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-emoji {
            font-size: 4rem;
            margin-bottom: 25px;
            display: inline-block;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .slide-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 25px 0 35px;
            line-height: 1.3;
        }

        .question-mark {
            color: var(--blue-accent);
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .next-btn, .btn {
            font-family: 'DM Sans', sans-serif;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn {
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-accent) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .next-btn:hover, .next-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-accent) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-yes:hover, .btn-yes:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
        }

        .btn-no {
            background: rgba(255, 182, 193, 0.3);
            color: var(--text-dark);
            border: 2px solid var(--pink-accent);
        }

        .btn-no:hover, .btn-no:active {
            background: rgba(255, 182, 193, 0.5);
            transform: translateY(-2px);
        }

        .begging-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: var(--blue-primary);
            margin: 25px 0 20px;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .why-section {
            margin-top: 30px;
        }

        .why-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--blue-light);
            border-radius: 15px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .send-btn {
            margin-top: 15px;
            font-family: 'DM Sans', sans-serif;
            padding: 14px 35px;
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-accent) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .send-btn:hover, .send-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
        }

        .progress-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 35px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--blue-primary);
            width: 24px;
            border-radius: 4px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-message {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--blue-primary);
            animation: scaleIn 0.6s ease-out;
            line-height: 1.4;
        }

        .success-submessage {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-top: 20px;
            font-weight: 500;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .emoji {
            display: inline-block;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .music-hint {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            color: var(--blue-primary);
            margin-top: 15px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .card { padding: 40px 25px; }
            .question { font-size: 1.8rem; }
            .btn, .next-btn { padding: 14px 30px; font-size: 1rem; }
            .success-message { font-size: 2rem; }
            .slide-emoji { font-size: 3.5rem; }
            .slide-title { font-size: 1.5rem; }
            .slide-text { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/6h7jfu.mp3" type="audio/mpeg">
    </audio>
    
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 100;">
        <button id="musicToggle" style="
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #4A90E2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            color: #2C3E50;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        ">ðŸŽµ</button>
    </div>

    <div class="container">
        <div class="card">
            <div id="slideContent"></div>
            <div class="progress-dots" id="progressDots"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const slides = [
            {
                emoji: 'ðŸ‘‹',
                title: 'Hey Lady ðŸ’™',
                text: 'So... I\'ve been thinking about something lately.',
                button: 'Continue',
                showMusicHint: true
            },
            {
                emoji: 'âœ¨',
                title: 'Remember all those late nights?',
                text: 'Talking about everything from Stranger Things theories to life dreams... Those conversations mean more to me than you know.',
                button: 'Keep going'
            },
            {
                emoji: 'ðŸ’«',
                title: 'You\'re kind of amazing, Fissy',
                text: 'The way you light up when you talk about your favorite rom-coms, how thoughtful you are, how you somehow make everything more fun...',
                button: 'Wait, there\'s more'
            },
            {
                emoji: 'ðŸŽ¬',
                title: 'Every good story needs a moment',
                text: "Like in La La Land, or Mamma Mia, or any of those movies you love... there\'s always that one scene where someone 'takes a chance'ðŸŒš.",
                button: 'This is it, isn\'t it?'
            },
            {
                emoji: 'ðŸ’™',
                title: 'Will you be my Valentine',
                isQuestion: true
            }
        ];

        let currentSlide = 0;
        let noClickCount = 0;
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;
        let musicStarted = false;

        // Create floating hearts
        const heartBg = document.getElementById('heartBg');
        const hearts = ['ðŸ’™', 'ðŸ’—', 'âœ¨', 'ðŸ’«'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (10 + Math.random() * 10) + 's';
            heartBg.appendChild(heart);
        }

        function startMusic() {
            if (!musicStarted) {
                music.play().then(() => {
                    isPlaying = true;
                    musicStarted = true;
                    musicToggle.textContent = 'ðŸ”‡';
                    musicToggle.style.background = 'rgba(74, 144, 226, 0.9)';
                    musicToggle.style.color = 'white';
                }).catch(e => {
                    console.log('Music blocked:', e);
                });
            }
        }

        function renderSlide() {
            const slide = slides[currentSlide];
            const slideContent = document.getElementById('slideContent');
            const progressDots = document.getElementById('progressDots');

            progressDots.innerHTML = '';
            slides.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === currentSlide ? ' active' : '');
                progressDots.appendChild(dot);
            });

            slideContent.innerHTML = '';

            if (slide.isQuestion) {
                slideContent.innerHTML = `
                    <div class="slide">
                        <div class="slide-emoji">${slide.emoji}</div>
                        <div class="question">${slide.title}<span class="question-mark">?</span></div>
                        <div class="buttons">
                            <button class="btn btn-yes" id="yesBtn">Yes! ðŸ’™</button>
                            <button class="btn btn-no" id="noBtn">No</button>
                        </div>
                    </div>
                `;
                document.getElementById('yesBtn').onclick = handleYes;
                document.getElementById('noBtn').onclick = handleNo;
            } else {
                let musicHint = slide.showMusicHint ? '<div class="music-hint">(Tap Continue to start music ðŸŽµ)</div>' : '';
                slideContent.innerHTML = `
                    <div class="slide">
                        <div class="slide-emoji">${slide.emoji}</div>
                        <div class="slide-title">${slide.title}</div>
                        <div class="slide-text">${slide.text}</div>
                        <button class="next-btn" id="nextBtn">${slide.button}</button>
                        ${musicHint}
                    </div>
                `;
                document.getElementById('nextBtn').onclick = function() {
                    startMusic();
                    nextSlide();
                };
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function handleNo() {
            noClickCount++;
            const slideContent = document.getElementById('slideContent');
            const buttonsDiv = slideContent.querySelector('.buttons');

            if (noClickCount === 1) {
                const begging = document.createElement('div');
                begging.className = 'begging-text';
                begging.textContent = 'You tapped on the wrong button maðŸ˜‚';
                slideContent.querySelector('.slide').insertBefore(begging, buttonsDiv);
            } else if (noClickCount === 2) {
                const begging = slideContent.querySelector('.begging-text');
                begging.textContent = 'Come on ladyy, you know you want to... ðŸ’™';
            } else if (noClickCount === 3) {
                slideContent.innerHTML = `
                    <div class="slide">
                        <div class="why-section">
                            <div class="why-text">Why not? ðŸ’”</div>
                            <textarea id="whyTextarea" placeholder="Tell me whyy... It's finee"></textarea>
                            <button class="send-btn" id="sendBtn">Send</button>
                        </div>
                    </div>
                `;
                document.getElementById('progressDots').style.display = 'none';

                document.getElementById('sendBtn').onclick = function () {
                    const answer = document.getElementById('whyTextarea').value;
                    if (answer.trim() === '') {
                        alert('Please write something first! ðŸ’™');
                        return;
                    }
                    const yourEmail = 'tsolapatrick@gmail.com';
                    const subject = 'My answer about Valentine\'s Day ðŸ’™';
                    const body = `Hey,\n\nHere's why I said no:\n\n${answer}\n\n- Fissy`;
                    const mailtoLink = `mailto:${yourEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    window.location.href = mailtoLink;
                };
            }
        }

        function handleYes() {
            const slideContent = document.getElementById('slideContent');
            createConfetti();

            slideContent.innerHTML = `
                <div class="slide">
                    <div class="emoji">ðŸ’™</div>
                    <div class="success-message">Yayyyy! ðŸŽ‰</div>
                    <div class="success-submessage">You just made my day, Fissy! âœ¨</div>
                </div>
            `;
            document.getElementById('progressDots').style.display = 'none';

            setTimeout(() => {
                const yourEmail = 'tsolapatrick@gmail.com';
                const subject = 'I said YES! ðŸ’™';
                const body = 'Hey!\n\nI said YES to being your Valentine! ðŸ’™\n\n- Fissy';
                const mailtoLink = `mailto:${yourEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            }, 2000);
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#4A90E2', '#7DB3E8', '#5BA3F5', '#FFB6C1', '#FF69B4'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        renderSlide();

        // Music toggle button
        musicToggle.onclick = function () {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'ðŸŽµ';
                musicToggle.style.background = 'rgba(255, 255, 255, 0.9)';
                musicToggle.style.color = '#2C3E50';
                isPlaying = false;
            } else {
                music.play().then(() => {
                    musicToggle.textContent = 'ðŸ”‡';
                    musicToggle.style.background = 'rgba(74, 144, 226, 0.9)';
                    musicToggle.style.color = 'white';
                    isPlaying = true;
                    musicStarted = true;
                }).catch(e => console.log('Play failed:', e));
            }
        };
    </script>
</body>
</html>
